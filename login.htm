<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Career Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background:
      linear-gradient(rgba(15,23,42,0.7), rgba(15,23,42,0.7)),
      url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d?q=80&w=1920&auto=format&fit=crop");
    background-size:cover;
    background-position:center;
}

/* loader */
.loader-wrapper{
    position:fixed;
    inset:0;
    background:#0f172a;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    transition:.6s;
}
.loader-wrapper.hide{opacity:0;visibility:hidden;}
.loader{
    width:70px;height:70px;border-radius:50%;
    border:5px solid rgba(255,255,255,.15);
    border-top:5px solid #3b82f6;
    animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* email validation glow */
.valid{box-shadow:0 0 8px #22c55e;}
.invalid{box-shadow:0 0 8px #ef4444;}

/* particles */
.particles{position:fixed;width:100%;height:100%;z-index:0;}
.particles span{
    position:absolute;width:6px;height:6px;background:#60a5fa;
    border-radius:50%;animation:float 12s linear infinite;opacity:.6;
}
@keyframes float{
    0%{transform:translateY(100vh) scale(0);}
    100%{transform:translateY(-10vh) scale(1);}
}

/* card */
.container{
    position:relative;z-index:1;width:420px;
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.12);
    padding:35px;border-radius:22px;
    box-shadow:0 25px 50px rgba(0,0,0,0.35);
    color:white;
}

.tabs{
    display:flex;margin-bottom:25px;
    background:rgba(255,255,255,0.15);
    border-radius:12px;overflow:hidden;
}
.tabs label{flex:1;text-align:center;padding:11px;cursor:pointer;font-weight:500;}

input[type="radio"]{display:none;}

#login:checked ~ .tabs label[for="login"],
#register:checked ~ .tabs label[for="register"],
#forgot:checked ~ .tabs label[for="forgot"]{
    background:white;color:#333;
}

.form{display:none;}
#login:checked ~ .login-form{display:block;}
#register:checked ~ .register-form{display:block;}
#forgot:checked ~ .forgot-form{display:block;}

.input-box{position:relative;margin-bottom:18px;}

.input-box input,
.input-box select{
    width:100%;padding:13px;
    border:none;border-radius:10px;outline:none;
}

.eye{
    position:absolute;right:12px;top:50%;
    transform:translateY(-50%);
    cursor:pointer;color:#333;
}

.remember{
    display:flex;align-items:center;gap:8px;
    margin-bottom:15px;font-size:14px;
}

/* buttons */
.login-btn{
    width:100%;padding:13px;border:none;border-radius:12px;
    background:linear-gradient(135deg,#2563eb,#3b82f6);
    color:white;font-size:16px;cursor:pointer;
    box-shadow:0 0 15px rgba(59,130,246,.6);
}

.register-btn{
    width:100%;padding:13px;border:none;border-radius:12px;
    background:linear-gradient(135deg,#06b6d4,#3b82f6);
    color:white;font-size:16px;cursor:pointer;
}

/* profile */
.profile{display:none;text-align:center;}
.profile-card{
    background:rgba(255,255,255,0.15);
    padding:20px;border-radius:15px;margin-top:10px;
}

.logout{
    margin-top:20px;background:#ef4444;
    padding:12px;border:none;border-radius:10px;
    color:white;cursor:pointer;
}

.link-btn{
    font-size:13px;
    text-align:right;
    cursor:pointer;
    color:#93c5fd;
    margin-top:-10px;
    margin-bottom:10px;
}
</style>
</head>
<body>

<!-- loader -->
<div class="loader-wrapper" id="loaderWrapper">
    <div class="loader"></div>
</div>

<!-- particles -->
<div class="particles">
    <span style="left:10%;animation-delay:0s;"></span>
    <span style="left:40%;animation-delay:2s;"></span>
    <span style="left:70%;animation-delay:4s;"></span>
</div>

<div class="container">

    <!-- PROFILE -->
    <div class="profile" id="profilePage">
        <h2>My Profile</h2>
        <div class="profile-card">
            <p id="pName"></p>
            <p id="pEmail"></p>
            <p id="pRole"></p>
        </div>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- AUTH -->
    <div id="authArea">

        <input type="radio" id="login" name="tab" checked>
        <input type="radio" id="register" name="tab">
        <input type="radio" id="forgot" name="tab">

        <div class="tabs">
            <label for="login">Login</label>
            <label for="register">Register</label>
            <label for="forgot">Reset</label>
        </div>

        <!-- LOGIN -->
        <div class="form login-form">
            <div class="input-box">
                <input type="email" id="loginEmail" placeholder="Email" oninput="validateEmail(this)" required>
            </div>

            <div class="input-box">
                <input type="password" id="loginPass" placeholder="Password" required>
                <i class="fa fa-eye eye" onclick="togglePass('loginPass',this)"></i>
            </div>

            <div class="remember">
                <input type="checkbox" id="rememberMe">
                <label>Remember me</label>
            </div>

            <div class="link-btn" onclick="forgot.click()">Forgot password?</div>

            <button class="login-btn" onclick="login()">Login</button>
        </div>

        <!-- REGISTER -->
        <div class="form register-form">
            <div class="input-box">
                <input type="text" id="regName" placeholder="Full Name" required>
            </div>

            <div class="input-box">
                <input type="email" id="regEmail" placeholder="Email" oninput="validateEmail(this)" required>
            </div>

            <div class="input-box">
                <input type="password" id="regPass" placeholder="Password" required>
                <i class="fa fa-eye eye" onclick="togglePass('regPass',this)"></i>
            </div>

            <div class="input-box">
                <input type="password" id="regConfirm" placeholder="Confirm Password" required>
                <i class="fa fa-eye eye" onclick="togglePass('regConfirm',this)"></i>
            </div>

            <div class="input-box">
                <select id="regRole" required>
                    <option value="">Register As</option>
                    <option value="employee">Employee</option>
                    <option value="recruiter">Recruiter</option>
                </select>
            </div>

            <button class="register-btn" onclick="register()">Create Account</button>
        </div>

        <!-- FORGOT -->
        <div class="form forgot-form">
            <div class="input-box">
                <input type="email" id="forgotEmail" placeholder="Enter registered email" required>
            </div>
            <button class="register-btn" onclick="resetPassword()">Reset Password</button>
        </div>

    </div>
</div>

<script>
// loader
window.addEventListener("load",()=>{
    setTimeout(()=>loaderWrapper.classList.add("hide"),900);
});

// email validation animation
function validateEmail(input){
    const regex=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    input.classList.remove("valid","invalid");
    if(input.value==="") return;
    input.classList.add(regex.test(input.value)?"valid":"invalid");
}

// show/hide password
function togglePass(id,icon){
    const input=document.getElementById(id);
    input.type=input.type==="password"?"text":"password";
    icon.classList.toggle("fa-eye");
    icon.classList.toggle("fa-eye-slash");
}

// get users
function getUsers(){
    return JSON.parse(localStorage.getItem("users")||"[]");
}

// register multi-user
function register(){
    const name=regName.value.trim();
    const email=regEmail.value.trim();
    const pass=regPass.value;
    const confirm=regConfirm.value;
    const role=regRole.value;

    if(pass!==confirm) return alert("Passwords do not match");

    let users=getUsers();
    if(users.find(u=>u.email===email))
        return alert("User already exists");

    users.push({name,email,pass,role});
    localStorage.setItem("users",JSON.stringify(users));

    alert("Registered successfully!");
    login.checked=true; // ðŸ”¥ go to login tab
}

// login
function login(){
    const email=loginEmail.value.trim();
    const pass=loginPass.value;
    const remember=rememberMe.checked;

    const user=getUsers().find(u=>u.email===email && u.pass===pass);
    if(!user) return alert("Invalid credentials");

    if(remember) localStorage.setItem("rememberUser",email);
    showProfile(user);
}

// forgot password
function resetPassword(){
    const email=forgotEmail.value.trim();
    const users=getUsers();
    const user=users.find(u=>u.email===email);
    if(!user) return alert("Email not found");

    const newPass=prompt("Enter new password:");
    if(!newPass) return;

    user.pass=newPass;
    localStorage.setItem("users",JSON.stringify(users));
    alert("Password updated!");
    login.checked=true;
}

// profile page
function showProfile(user){
    authArea.style.display="none";
    profilePage.style.display="block";
    pName.innerText="Name: "+user.name;
    pEmail.innerText="Email: "+user.email;
    pRole.innerText="Role: "+user.role.toUpperCase();
}

// logout
function logout(){
    localStorage.removeItem("rememberUser");
    location.reload();
}

// auto login remembered user
window.onload=()=>{
    const remembered=localStorage.getItem("rememberUser");
    if(remembered){
        const user=getUsers().find(u=>u.email===remembered);
        if(user) showProfile(user);
    }
};
</script>

</body>
</html>
