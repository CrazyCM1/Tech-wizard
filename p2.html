<!DOCTYPE html>
<html>
<head>
  <title>Professional ATS Resume Evaluator</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h1 { text-align: center; }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    textarea, input[type="file"] {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea { height: 150px; }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover { background: #45a049; }

    .result-section {
      margin-top: 30px;
      display: none;
    }

    .score-box {
      background: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .congrats {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 15px;
      display: none;
    }

    ul {
      background: #fafafa;
      padding: 15px;
      border-radius: 8px;
    }

  </style>
</head>

<body>

<div class="container">
  <h1>Professional ATS Resume Evaluator</h1>

  <label>Job Description</label>
  <textarea id="jobDescription" placeholder="Paste job description here..."></textarea>

  <label>Upload Resume (PDF only)</label>
  <input type="file" id="resumeFile" accept=".pdf">

  <button id="analyzeBtn">Analyze Resume</button>

  <div class="result-section" id="resultSection">
    <div class="congrats" id="congratsBox">
      üéâ Excellent! Your resume meets most professional standards.
    </div>

    <div class="score-box">
      Final Score: <span id="matchScore">0</span> / 100
    </div>

    <div id="missingSection" style="display:none;">
      <h3>‚ùå Missing Requirements</h3>
      <ul id="missingList"></ul>

      <h3>üìå Recommendations</h3>
      <ul id="recommendationList"></ul>
    </div>
  </div>
</div>

<script>
const API_KEY = "AlzaSyB0JuWTtSo2Z_Xhk7pDHhHTXcF-cnm-byPU";

const analyzeBtn = document.getElementById("analyzeBtn");
const jobInput = document.getElementById("jobDescription");
const fileInput = document.getElementById("resumeFile");

const resultSection = document.getElementById("resultSection");
const matchScore = document.getElementById("matchScore");
const missingSection = document.getElementById("missingSection");
const missingList = document.getElementById("missingList");
const recommendationList = document.getElementById("recommendationList");
const congratsBox = document.getElementById("congratsBox");

analyzeBtn.addEventListener("click", analyzeResume);

async function extractTextFromPDF(file) {
  const reader = new FileReader();

  return new Promise((resolve, reject) => {
    reader.onload = async function () {
      const typedarray = new Uint8Array(this.result);
      const pdf = await pdfjsLib.getDocument(typedarray).promise;
      let text = "";

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        content.items.forEach(item => text += item.str + " ");
      }

      resolve(text);
    };
    reader.onerror = reject;
    reader.readAsArrayBuffer(file);
  });
}

async function analyzeResume() {

  const jobText = jobInput.value.trim();
  const file = fileInput.files[0];

  if (!jobText || !file) {
    alert("Please enter job description and upload resume.");
    return;
  }

  analyzeBtn.innerText = "Analyzing...";
  analyzeBtn.disabled = true;

  const resumeText = await extractTextFromPDF(file);

  try {

    const response = await fetch(
      `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{
            parts: [{
              text: `
You are a strict ATS evaluator.

MARKING SYSTEM (Total = 100):

‚Ä¢ Skills = 40 marks
‚Ä¢ Education = 20 marks
‚Ä¢ Experience = 20 marks
‚Ä¢ Resume Structure = 20 marks

Resume Structure must contain in proper order:
1. Name
2. Email
3. Phone Number
4. Career Objective
5. Skills
6. Experience
7. Projects

Rules:
- Deduct marks proportionally if any section missing.
- Deduct marks if required skills missing.
- Deduct marks if education not meeting requirement.
- Deduct marks if experience insufficient.
- If score > 85, it is considered excellent.
- Show ONLY missing requirements.
- Provide recommendations ONLY if something missing.
- Return STRICT JSON.

Return format:

{
  "final_score": number,
  "requirements_missing": [],
  "recommendations": []
}

Job Description:
${jobText}

Resume:
${resumeText}
`
            }]
          }],
          generationConfig: {
            response_mime_type: "application/json",
            temperature: 0.2
          }
        })
      }
    );

    const data = await response.json();

if (!data.candidates || !data.candidates.length) {
  console.error("API RESPONSE ERROR:", data);
  alert("API error occurred. Check console for details.");
  analyzeBtn.disabled = false;
  analyzeBtn.innerText = "Analyze Resume";
  return;
}

let rawText = data.candidates[0].content.parts[0].text;

    rawText = rawText.replace(/```json|```/g, "").trim();
    const result = JSON.parse(rawText);

    renderResult(result);

  } catch (err) {
    console.error(err);
    alert("Error analyzing resume.");
  }

  analyzeBtn.innerText = "Analyze Resume";
  analyzeBtn.disabled = false;
}

function renderResult(result) {

  resultSection.style.display = "block";
  matchScore.textContent = result.final_score ?? 0;

  missingList.innerHTML = "";
  recommendationList.innerHTML = "";

  if (result.final_score > 85) {
    congratsBox.style.display = "block";
  } else {
    congratsBox.style.display = "none";
  }

  if (!result.requirements_missing || result.requirements_missing.length === 0) {
    missingSection.style.display = "none";
    return;
  }

  missingSection.style.display = "block";

  result.requirements_missing.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    missingList.appendChild(li);
  });

  result.recommendations.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    recommendationList.appendChild(li);
  });

  resultSection.scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
